    <script type="text/javascript">
    $(document).ready(function(){

            $('.spinner').show();

        $('#comment-view').on('click', function(){
            $('.spinner').show();
            $('.body').css('opacity', '0.5');
        });
        $('.navbar-toggle').on('click', function(){
            var isExpanded = $(this).attr('aria-expanded');
            if (isExpanded == 'true'){
                $('.sidebar').hide();
            }else{
                $('.sidebar').show();
            }
        });
    });
