<!DOCTYPE html>
{% load staticfiles %}
{% load basic_tag %}
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main</title>
    <!-- bootstrap4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">    
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/dropdown.css' %}">
    <!-- chart -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.0/css/jquery.dataTables.min.css" rel="stylesheet" 
    type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $('#gallery-view').on('click', function(){
            $('.spinner').show();
            $('.body').css('opacity', '0.5');
        });
        $('#video-view').on('click', function(){
            $('.spinner').show();
            $('.body').css('opacity', '0.5');
        });
        $('#comment-view').on('click', function(){
            $('.spinner').show();
            $('.body').css('opacity', '0.5');
        });
        $('.comment-item').on('click', function(){
                $('.spinner').show();
                $('.body').css('opacity', '0.5');
            });
        $('.navbar-toggle').on('click', function(){
            var isExpanded = $(this).attr('aria-expanded');
            if (isExpanded == 'true'){
                $('.sidebar').hide();
            }else{
                $('.sidebar').show();
            }
        });
    });
    </script>
    <script type="text/javascript">
    $( function() {
        var users = "{{ users|get_users }}";
        users = users.split(',')
        $("#auto-id" ).autocomplete({
            source: users
        });
    });    
    </script>
</head>
<body> 
    <div class="wrapper">
     <!-- HEAD NAV -->
    <div class="navbar navbar-default navbar-static-top navbar-main" role="navigation">
        <form class="form-inline" method="POST" action="http://localhost:8000/search_user/">
            <input type="hidden" name='csrfmiddlewaretoken' value="{{ csrf_token }}">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">id</span>
                </div>
                <input name="ids" type="text" class="form-control" id="auto-id" placeholder="아이디 검색" value="">
                <button class="btn btn-info" type="submit">검색</button>
            </div>    
        </form>
        <div class="navbar-header">
            <a class="navbar-brand" href="https://www.instagram.com/{{ parsing.ids }}" target="_blank">{{parsing.ids}} <img src="{{parsing.profile_img}}" alt="{{parsing.ids}}" class="img-avatar pull-left"/></a>
            <span>총: <strong>{{ length }}</strong> 개의 댓글을 찾았습니다.</span>
            <div class="spinner" style="display: none;">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>   
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="visible-xs">
                <a href="#" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar">
                    <span class="sr-only" style="color:powderblue;">Toggle navigation</span>
                    <i class="fa fa-ellipsis-h"></i>
                </a>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">새로운 소식(<b>2</b>)</a>
                <ul class="dropdown-menu notify-drop" style="position: absolute;">
                    <!-- notify content -->
                    <div class="drop-content">
                        <li>
                            <div class="col-md-5 col-sm-5 col-xs-5">
                                <div class="notify-img">
                                    <a href="#"><img src="{{parsing.profile_img}}" alt="{{parsing.ids}}" class="img-avatar pull-left"></a>
                                    <p>{{parsing.ids}}</p>     
                                    <p class="time" style="margin-top: 15px;">30</p>
                                </div>
                            </div>
                        </li>
                        <li>
                    </div>
                </ul>
            </li>          
        </ul>
    </div>
    <!-- END: HEAD NAV -->
    <!-- BODY -->
    <div class="body">
            <!-- SIDEBAR -->
            <aside class="sidebar">
                <ul class="nav" style="display:inline-block; margin: 5px;">
                    <li style="margin: 5px;"><a href="http://localhost:8000/"></i>Dashboard</a></li>
                    <li class="active" style="margin: 5px;"><a href="{% url 'analysis' ids=parsing.ids %}">Analysis</a></li>
                    <li style="margin: 5px;"><a href="#">Comment</a></li>
                    <li style="margin: 5px;"><a href="{% url 'gallery' ids=parsing.ids %}">Gallery</a></li> 
                    <li style="margin: 5px;"><a href="{% url 'video' ids=parsing.ids %}">Video</a></li> 
                </ul>
            </aside>
            <!-- END: SIDEBAR -->
            <section class="content">
                    <div class="main-content">
                        <div class="row">
                        <div class="col-md-6">
                            <div class="panel ">
                                <div class="panel-heading">
                                    <h3 class="panel-title" style="text-align: center;">장소 태그 Top 10</h3>
                                </div>
                                <div class="panel-body">
                                <!-- Text Emotion -->
                                <!-- Love, Optimism, Anger, Remorse, Disapproval, Fear -->
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel">
                                <div class="panel-heading">
                                    <h3 class="panel-title" style="text-align: center;">Temp</h3>
                                </div>
                                <div class="panel-body"> 
                                    <!-- Word Embedding -->
                                    <!-- Topic Modeling -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END: CONTENT -->
            </section>
        </div>
        <!-- END: BODY -->
    </div>
</body>
</html>
