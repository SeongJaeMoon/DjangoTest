<!DOCTYPE html>
{% load staticfiles %}
{% load basic_tag %}
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main</title>
    <!-- bootstrap4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">    
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/dropdown.css' %}">
    <!-- chart -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.0/css/jquery.dataTables.min.css" rel="stylesheet" 
    type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $('#gallery-view').on('click', function(){
            $('.spinner').show();
            $('.body').css('opacity', '0.5');
        });
        $('#video-view').on('click', function(){
            $('.spinner').show();
            $('.body').css('opacity', '0.5');
        });
        $('#comment-view').on('click', function(){
            $('.spinner').show();
            $('.body').css('opacity', '0.5');
        });
        $('#analysis-view').on('click', function(){
                $('.spinner').show();
                $('.spinner').show();
                $('.body').css('opacity', '0.5');
        });
        $('.navbar-toggle').on('click', function(){
            var isExpanded = $(this).attr('aria-expanded');
            if (isExpanded == 'true'){
                $('.sidebar').hide();
            }else{
                $('.sidebar').show();
            }
        });
    });
    </script>
    <script type="text/javascript">
    $( function() {
        var users = "{{ users|get_users }}";
        users = users.split(',')
        $("#auto-id").autocomplete({
            source: users
        });
    });    
    </script>
</head>
<body> 
<body> 
    <div class="wrapper">
     <!-- HEAD NAV -->
    <div class="navbar navbar-default navbar-static-top navbar-main" role="navigation">
        <form class="form-inline" method="POST" action="http://localhost:8000/search_user/">
            <input type="hidden" name='csrfmiddlewaretoken' value="{{ csrf_token }}">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">id</span>
                </div>
                <input name="ids" type="text" class="form-control" id="auto-id" placeholder="아이디 검색" value="">
                <button class="btn btn-info" type="submit">검색</button>
            </div>    
        </form>
        {% if is_none == 0 %}
            <div class="alert alert-danger alert-dismissible" style="display:inline-block; padding-top:5px; padding-bottom:5px; margin:0px;">  
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> <strong style="color: indigo;">Fail!</strong> 요청한 작업 처리가 실패했습니다. 
            </div>
        {% endif %}
        <div class="navbar-header">
            <div class="spinner" style="display: none;">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>
        <ul class="nav navbar-nav navbar-right">
             <li class="visible-xs">
                <a href="#" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar">
                    <span class="sr-only" style="color:powderblue;">Toggle navigation</span>
                    <i class="fa fa-ellipsis-h"></i>
                </a>
            </li>          
        </ul>
    </div>
    <!-- END: HEAD NAV -->
    <!-- BODY -->
    <div class="body">
            <!-- SIDEBAR -->
            <aside class="sidebar collapse navbar-collapse">
                <ul class="nav nav-stacked" style="display:inline-block; margin: 5px;">
                    <li style="margin: 5px;"><a href="http://localhost:8000/">Dashboard</a></li>
                    <li class="active" style="margin: 5px;"><a id="chatbot-view" href="#">Chatbot</a></li> 
                </ul>
            </aside>
            <!-- END: SIDEBAR -->
            <section class="content">
                <!-- END: CONTENT -->
            </section>
        </div>
        <!-- END: BODY -->
    </div>
</body>
</html>
