        <!-- END: BODY -->
    </div>
    <script type="text/javascript">
        var places = "{{ places|get_places }}"
        var pvalues = "{{ places|get_places_value }}"
        places = places.replace('[','').replace(']','').replace("'",'').split(',');
        pvalues = pvalues.replace('[','').replace(']','').replace("'",'').split(',');
        var len = places.length;
        var newPlaces = [];
        var newPValues = [];
        for(var i = 0; i < len; ++i){
            newPlaces.push(places[i].replace("'",''));
            newPValues.push(parseInt(pvalues[i].replace("'",'')));
        }
        console.log(newPlaces, newPValues);
    </script>
